<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>

</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagem/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagem/foto-m.png" type="image/png">
        <img src="Imagem/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/01- SOLINHO TONY GUERRA & DAN VENTURA.mp3" type="audio/mp3">
        <source src="midia/01- SOLINHO TONY GUERRA & DAN VENTURA.ogg" type="audio/ogg">
        <source src="midia/01- SOLINHO TONY GUERRA & DAN VENTURA.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="midia/01- SOLINHO TONY GUERRA & DAN VENTURA.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>

    
</body>
</html>
